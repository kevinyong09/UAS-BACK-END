<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta2/css/bootstrap.min.css">
    <title>Cart E-commerce</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Shopping Cart</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Image</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <h5>Product Name</h5>
                    </td>
                    <td>
                        <img src="product-image.jpg" alt="Product Image" width="100">
                    </td>
                    <td>
                        $19.99
                    </td>
                    <td>
                        <input type="number" value="1" min="1" max="10">
                    </td>
                    <td>
                        $19.99
                    </td>
                </tr>
                <tr>
                    <td>
                        <h5>Another Product</h5>
                    </td>
                    <td>
                        <img src="another-product-image.jpg" alt="Product Image" width="100">
                    </td>
                    <td>
                        $29.99
                    </td>
                    <td>
                        <input type="number" value="2" min="1" max="10">
                    </td>
                    <td>
                        $59.98
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-end">
            <h4>Total: $79.97</h4>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
